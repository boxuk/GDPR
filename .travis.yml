language: php
php:
- "7.2"
branches:
  only:
  - master
  - develop
  - "/^(dev-)?feature.*/"
cache:
  directories:
  - "/home/travis/.composer/cache"
env:
  global:
    secure: 
before_install:
- "./bin/composer.phar selfupdate"
- "./bin/composer.phar config -g http-basic.satis.boxuk.org 53961ab9 $SATIS_PASSWORD"
- "./bin/ensure_satis"
install:
- php -d memory_limit=3G ./bin/composer.phar install -o --prefer-dist
script:
- "./bin/phpcs . --severity=1"
